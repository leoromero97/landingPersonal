  <main>
    <h2>¿Tenés un proyecto en mente?</h2>
    <h1>Trabajemos juntos</h1>
    <form method="post">
      <div>
        <label for="name">Nombre</label>
        <input type="text" name="name">
      </div>
      <label for="project">Tipo de proyecto</label>
      <select name="project">
        <option value="landing">Desarrollo de landing page</option>
        <option value="webApp">Desarrollo de Aplicación Web</option>
        <option value="androidApp">Desarrollo de Aplicación Android</option>
        <option value="designApp">Diseño de Aplicación Móvil</option>
        <option value="designLanding">Diseño de landing page</option>
        <option value="designWebApp">Diseño de Aplicación Web</option>
        <option value="branding">Diseño de Manual de Marca</option>
        <option value="reBranding">Re Diseño de Marca</option>
        <option value="designLogo">Diseño de Logotipo</option>
      </select>
      <div>
        <label for="description">Breve descripción</label>
        <input type="text" name="description">
      </div>
      <input type="submit" value="Enviar">
    </form>
  </main>
